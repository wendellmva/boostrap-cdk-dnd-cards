<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="bg-wendellmva-darker text-center text-danger">{{name}}</h1>
			<h3 class="bg-wendellmva-darker text-center">meets 
        <span class="text-bootstrap">bootstrap</span> 
          cards and cdk drag and drop
      </h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-lg-4"></div>
		<div class="col-xs-12 col-md-4 col-lg-4">
			<div cdkDropList class="card-list" (cdkDropListDropped)="drop($event)">
				<div class="card-box" *ngFor="let card of cards" cdkDrag>
					<div class="card-placeholder" *cdkDragPlaceholder></div>
					<div class="card">
						<div class="card-header bg-wendellmva">
							<h6 class="mb-0">{{ card }}</h6>
						</div>
						<div class="card-body">
							Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4 col-lg-4"></div>
	</div>
</div>
